<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3DC Project Management - Home Page</title>

    <!-- Link to External Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">



    <!-- Link to Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;700&display=swap" rel="stylesheet">



    <!-- Link to Internal CSS file -->
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <!-- NAVIGATOR BAR -->
    <section class="body">
        <div class="sign_in">
            <form action="/login" method="POST">
                <p>Sign in</p>
                <div class="mb-3 content">

                  <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Email">
                  
                </div>

                <div class="mb-3 content">
                  <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                  
                </div>


                <button type="submit" class="btn btn-primary submit_button">Login</button>

                <div class="bottom d-flex justify-content-around">
                    <a href="">New User?</a>
                    <a href="">Forget Password?</a>
                </div>
              </form>
        </div>
    </section>


    <!-- Link to External supporting library -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

    <!-- Link to Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
